---
- name: npwt-back-Dep
  hosts: all
  gather_facts: false
  become: yes
  tasks:
    - name: Create deployment
      k8s:
        api_version: apps/v1
        kind: Deployment
        name: npwt-back-deployment
        namespace: npwt
        definition:
          metadata:
            labels:
              app: my-app
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: my-app
            template:
              metadata:
                labels:
                  app: my-app
              spec:
                containers:
                  - name: back-client-npwt
                    image: balkiss7/npwt-back:v1.0.1-prod 
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 5000
                    env:
                      - name: REACT_APP_CLIENT_URL
                        value: "http://185.192.96.18:32516"
                      - name: REACT_APP_SUPER_URL
                        value: "http://185.192.96.18:31952"
                      - name: REACT_APP_BACKEND_URL
                        value: "http://185.192.96.18:31159"
                      - name: MONGO_URI
                        value: "mongodb+srv://Ipactconsult:Ipact2021@cluster0.jt1kl.mongodb.net/NPWT_DB"
    - name: Create service
      k8s:
        api_version: v1
        kind: Service
        name: npwt-back-service
        namespace: npwt
        definition:
          metadata:
            labels:
              app: my-app
          spec:
            selector:
              app: my-app
            ports:
              - protocol: TCP
                port: 8884
                targetPort: 5000 
            type: LoadBalancer